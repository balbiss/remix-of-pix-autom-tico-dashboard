version: '3.8'

services:
  dashboard:
    image: pixautomatico-dashboard:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        # Traefik labels (assuming Traefik as reverse proxy)
        - "traefik.enable=true"
        - "traefik.http.routers.pixautomatico.rule=Host(`pixautomatico.inoovaweb.com.br`)"
        - "traefik.http.routers.pixautomatico.entrypoints=websecure"
        - "traefik.http.routers.pixautomatico.tls.certresolver=myresolver"
        - "traefik.http.services.pixautomatico.loadbalancer.server.port=80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
    networks:
      - public

networks:
  public:
    external: true
