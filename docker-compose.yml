version: '3.8'

services:
  dashboard:
    image: pixautomatico-dashboard:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.pix-dashboard.rule=Host(`pixautomatico.inoovaweb.com.br`)"
        - "traefik.http.routers.pix-dashboard.entrypoints=websecure"
        - "traefik.http.routers.pix-dashboard.priority=1"
        - "traefik.http.routers.pix-dashboard.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.pix-dashboard.service=pix-dashboard"
        - "traefik.http.services.pix-dashboard.loadbalancer.server.port=80"
        - "traefik.http.services.pix-dashboard.loadbalancer.passHostHeader=true"
        - "traefik.docker.network=inoovawebpro"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
    networks:
      - inoovawebpro

networks:
  inoovawebpro:
    external: true
